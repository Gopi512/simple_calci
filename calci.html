<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calci.css" type="text/css" rel="stylesheet">

        <script>
            function display(a)
            {
            document.getElementById("res").value=document.getElementById("res").value.toString()+a;
            }
            function calc()
            {
            document.getElementById("res").value=eval(document.getElementById("res").value);
            }
            </script>
    </head>
     <body>
        
            <h1>Calculator</h1>
            <div id="bg">
                <div id="output" ><input type="text" id="res"></div>
                    <div class="buttonop">
                        <table>
                            <tr>
                                <td><button class="buttons" id="num_seven" onclick="display('7')">7</button></td> 
                                <td><button class="buttons" id="num_eight" onclick="display('8')">8</button></td>
                                <td><button class="buttons" id="num_nine" onclick="display('9')">9</button></td>
                                <td><button class="buttons" id="op_plus" onclick="display('+')">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="buttons" id="num_four" onclick="display('4')">4</button></td>
                                <td><button class="buttons" id="num_five" onclick="display('5')">5</button></td>
                                <td><button class="buttons" id="num_six" onclick="display('6')">6</button></td>
                                <td><button class="buttons" id="op_minus" onclick="display('-')">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="buttons" id="num_one" onclick="display('1')">1</button></td>
                                <td><button class="buttons" id="num_two" onclick="display('2')">2</button></td>
                                <td><button class="buttons" id="num_three" onclick="display('3')">3</button></td>
                                <td><button class="buttons" id="op_mul" onclick="display('*')">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="buttons" id="clear" onclick="display('.')">.</button></td>
                                <td><button class="buttons" id="clear" onclick="display('0')">0</button></td>
                                <td><button class="buttons" id="clear" onclick="calc('=')">Res</button></td>
                                <td><button class="buttons" id="op_div" onclick="display('/')">/</button></td>
                            </tr>

                        </table>
                    </div>
                    </div>
        </body>
        
   
</html>
